<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>To-Do List  Project</title>
</head>
<body>
    <header>
        <form class="form_signup" action="">
            <fieldset class="fieldset_style">
                <legend class="legend_text"> To-Do List</legend>
                <div class="fieldset_items">
                    <label class="card_label" for="taskInput">Task</label>
                    <input class="input_type-style" id="taskInput" type="text" placeholder="Enter a task">
                </div>
                <div class="fieldset_items">
                    <label class="card_label" for="description">Description</label>
                    <textarea id="description" cols="20" rows="10" class="input_type-style"></textarea>
                </div>
                <button class="submit_btn" id="addTaskButton">Add Task</button>
            </fieldset>
        </form>
    </header>
    <main class="main">
        <div class="btns_center">
            <!-- Button to highlight all tasks --> 
            <button id="highlightTasksButton" class="submit_btn highlight_tasks">Highlight Tasks</button> 
            <!-- Button to remove all completed tasks --> 
            <button id="removeCompletedButton" class="submit_btn remove_Completed-task">Remove Completed Tasks</button>
        </div>
        <section id="taskList" class="column columns"></section>
    </main>
</body>
</html>
